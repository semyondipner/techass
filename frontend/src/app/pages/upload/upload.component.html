<section class="section">
  <div class="card">
    <h2>Добавление данных</h2>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4">
          <label for="formFile" class="form-label">Загрузите файл .csv </label>
          <input
            (change)="onFilechange($event)"
            class="form-control"
            type="file"
            id="formFile"
          />
          <button (click)="upload()" type="button" class="btn btn-primary mt-3">
            Загрузить
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
